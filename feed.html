    <!-- FOR GETTING FACEBOOK TOKEN FROM USER -->
<a href="#myModalpost" class="btn btn-primary btn-sm hidden" data-toggle="modal" id="get">Check</a>
    <div class="modal fade-scale" id="myModalpost" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel" style="color: blue">Token Information</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="postby">Enter Facebook Token Information</label>
                <input type="text" class="form-control" id="token" placeholder="Enter your token">
                <p id="vname"></p>
              </div>
       
          
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="go">Go</button>
          </div>
        </div>
      </div>
    </div>
<!-- END OF USER INPUT TAKING MODAL -->
